{% extends "base.html" %}

{% load static form_tags %}

{% block content %}

<section class="main">
    <div class="container">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div>
                <h3 class="text-center mb-4">Success!</h3>
                <div class="input-group mb-3">
                    <input id="downloadUrl" type="text" class="form-control" value="{{ download_url }}" aria-label="Download URL">
                    <button class="btn btn-secondary" type="button" id="copyButton">Copy</button>
                </div>
                  
                <div class="alert alert-secondary text-center mt-5">
                    Uploads a file securely to Amazon S3 and generates a presigned URL with expiration.
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
